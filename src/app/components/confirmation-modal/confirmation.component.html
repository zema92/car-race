<div class="modal-bg open"
     (click)="closeModal($event)">
</div>
<div class="modal-base open">
  <div class="modal__header">
    <h2 class="modal__header--title">{{message}}</h2>
  </div>
  <div class="modal__content">
    <div class="modal__confirmation">
      <a (click)="confirm()"><img src="../../../assets/accept.png"></a>
      <a (click)="decline()"><img src="../../../assets/delete-button.png"></a>
    </div>
  </div>
</div>
